<!doctype html>
<html lang="en">
<head><title>Dashboard</title></head>
<body class="container">
    <h2>Welcome, {{ current_user.username }}</h2>
    <form method="post" action="/add">
        <input class="form-control" name="title" placeholder="New task">
        <button class="btn btn-success mt-2" type="submit">Add Task</button>
    </form>
    <ul class="list-group mt-3">
        {% for task in tasks %}
        <li class="list-group-item">
            {{ task.title }} - {% if task.completed %}âœ”{% else %}<a href="/complete/{{ task.id }}">Mark Complete</a>{% endif %}
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-danger mt-3" href="/logout">Logout</a>
</body>
</html>
